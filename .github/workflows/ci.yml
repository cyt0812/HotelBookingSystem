name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build and test with Maven
      run: mvn -B clean compile test
      
    - name: Verify test results
      run: |
        echo "Tests completed successfully!"
        ls -la target/surefire-reports/ || echo "No test reports"
        ls -la target/site/jacoco/ || echo "No coverage reports"