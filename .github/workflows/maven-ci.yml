name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build and test with Maven
      run: mvn -B clean test jacoco:report
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/jacoco/
        retention-days: 30
        
    - name: Generate coverage badge
      run: |
        COVERAGE=$(grep -oP 'Total.*?(\d+)%' target/site/jacoco/index.html | head -1 | grep -oP '\d+%')
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
        echo "Test Coverage: $COVERAGE"
        
    - name: Test Summary
      if: always()
      run: |
        echo "### Test Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ˆ Coverage: ${{ env.COVERAGE }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed reports in the artifacts." >> $GITHUB_STEP_SUMMARY